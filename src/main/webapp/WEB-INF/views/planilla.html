<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link th:href="@{/resources/css/main.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script th:src="@{/resources/js/main.js}"></script>
</head>
<body>
	
	<div th:replace="_sys.omenu :: omenu" />

    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Planilla de empleados</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new" onclick="location.href='./empleado?id=0'"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Departamento</th>
                        <th>Tel&eacute;fono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                	<tr th:each="empleado : ${empleados}">
			            <td id="nombre"><span th:text="${empleado.nombre}"></span></td>
			            <td id="departamento"><span th:text="${empleado.departamento}"></span></td>
			            <td id="telefono"><span th:text="${empleado.telefono}"></span></td>
			            <td>
                            <a class="edit" title="Editar" data-toggle="tooltip" th:href="@{/empleado(id=  ${empleado.id})}"><i class="material-icons">&#xE254;</i></a>
                            <span sec:authorize="hasRole('ROLE_ADMIN')">
                            	<a class="delete" title="Eliminar" data-toggle="tooltip" th:href="@{/delete(id=  ${empleado.id})}"><i class="material-icons">&#xE872;</i></a>
                            </span>
                        </td>
			        </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
