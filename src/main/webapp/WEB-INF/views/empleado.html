<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link th:href="@{/resources/css/main.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script th:src="@{/resources/js/main.js}"></script>
</head>
<body>
	<div th:replace="_sys.omenu :: omenu" />

    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Mantenimiento del Empleado</b></h2></div>
                    <div class="col-sm-4">
                        
                    </div>
                </div>
            </div>
            
            <div th:classappend="${errores} ? 'alert alert-danger' : ''">
             	<span th:text="${errores}"></span>
            </div>
            
            <form id="registra_empl" action="#" th:action="@{/empleado}" th:object="${empl}" method="post">
            	            
            	<div th:classappend="${#fields.hasErrors('*')} ? 'alert alert-danger' : ''">
	            	<ul th:if="${#fields.hasErrors('*')}">
					  	<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
            
            	<input type="hidden" th:field="*{id}">
            	Nombre <input type="text" class="form-control" th:field="*{nombre}">
            	Departamento <input type="text" class="form-control" th:field="*{departamento}">
            	Tel&eacute;fono <input type="text" class="form-control" th:field="*{telefono}">
            	
            	<div class="row submit-row">
					<button type="submit" class="btn btn-block submit-form button-container">Guardar</button>
				</div>
	       	</form>
        </div>
    </div>
</body>
</html>
